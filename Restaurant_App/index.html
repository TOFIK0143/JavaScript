<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="layout">
        <!-- Tables , flex  : 1-->
        <div class="tables-div">
            <h2 class="tables-heading">Tables</h2>
            <input type="text" name="search-tables" class="search-table" onkeyup="tableSearch();"
                onchange="tableSearch();" onemptied="tableSearch();" placeholder="Search Table...">
            <div class="table-list" id="tables"></div>
        </div>
        <div class="vertical-rule"></div>
        <!-- Menu , flex : 4 -->
        <div class="menu-div">
            <h2 class="menu-heading">Menu</h2>
            <input type="text" name="search-menu" class="search-menu" onkeyup="menuSearch();" onchange="menuSearch();"
                onemptied="menuSearch();" placeholder="Search Menu... by Cuisine , by Dish Name">
            <div class="menu-items" id="menu"></div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="data.json"></script>
</body>
</html>
